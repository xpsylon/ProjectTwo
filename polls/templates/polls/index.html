{% if lista_ultimas_preguntas %}
    <ul>
        {% for i in lista_ultimas_preguntas %}
            <li>
                <!--removing hardcoded url and replacing it by name=-->
                <!--<a href="/polls/{{ question_id }}/">{{ question.question_text}}</a>-->
                <a href="{% url 'detalle' i.id %}">{{ i.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
<{% endif %}
